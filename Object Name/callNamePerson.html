<script>
    function Person(first, last, age, gender, interests){
        this.name = {
            'first': first,
             'last': last
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.bio = function(){
            let string = this.name.first+ ' ' + this.name.last+ ' is '+this.age + ' year old. ';
            let pronoun;
            if(gender === 'male' || gender === 'Male'|| gender === 'M'|| gender === 'm'){
                pronoun = 'He like';
            }
            else if (gender === 'female' || gender === 'Female'|| gender === 'F'|| gender === 'f'){
                pronoun = 'She like ';
            }
            else{
                pronoun = 'They like ';
            }
            string += pronoun + this.interests;
            // for(let i = 0; i < interests.length;i++){
            //     string += this.interests[i] +' ,';
            // }
            alert(string);
        };
    }
    let person = new Person('Tammi', 'Smith', 32, 'neutral', [ 'fasdf','music','kickboxing']);
    person.bio();


</script>
